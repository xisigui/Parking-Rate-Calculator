<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Parking Rate Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Parking Rate Calculator</h1>
        <form method="POST" action="/calculate">
            <div class="form-group">
                <label for="vehicle_type">Select vehicle type:</label>
                <select class="form-control" id="vehicle_type" name="vehicle_type">
                    <option value="car">Car</option>
                    <option value="motor">Motor</option>
                    <option value="employee">Employee</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start_time">Select start time:</label>
                <input type="datetime-local" class="form-control" id="start_time" name="start_time" required>
            </div>
            <div class="form-group">
                <label for="end_time">Select end time:</label>
                <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate rate</button>
        </form>
    </div>
</body>
</html>
